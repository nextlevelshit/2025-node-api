<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cache API GUI</title>
    <style>
      /* Minimal brutalist styling because we're not here for beauty contests */
      body {
        font-family: "Courier New", "Source Code Pro", monospace;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .section {
        background: white;
        margin: 20px 0;
        padding: 20px;
        border: 2px solid #333;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .full-width {
        grid-column: 1 / -1;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-family: inherit;
        font-weight: 600;
        border: 1px solid #666;
        box-sizing: border-box;
      }
      button {
        background: #333;
        color: white;
        cursor: pointer;
        width: auto;
        padding: 10px 20px;
      }
      button:hover {
        background: #555;
      }
      button.danger {
        background: #cc0000;
      }
      button.danger:hover {
        background: #aa0000;
      }
      .response {
        background: #f9f9f9;
        border-left: 4px solid #007acc;
        padding: 10px;
        margin: 10px 0;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        max-height: 300px;
        overflow-y: auto;
      }
      .error {
        border-left-color: #cc0000;
      }
      .success {
        border-left-color: #00cc00;
      }
      .warning {
        border-left-color: #ff9900;
      }
      .inline-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .inline-buttons button {
        flex: 1;
        min-width: 120px;
      }
      .key-item {
        background: #eee;
        padding: 5px 10px;
        margin: 2px;
        border-radius: 3px;
        display: inline-block;
        cursor: pointer;
        border: 1px solid #ccc;
        transition: background 0.2s;
      }
      .key-item:hover {
        background: #ddd;
      }
      .update-section {
        border-top: 1px solid #ddd;
        margin-top: 15px;
        padding-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Cache API Interface</h1>
    <p>
      Complete CRUD operations for your cache service on
      <span id="serverUrl">http://localhost:1312</span>
    </p>

    <div class="grid">
      <!-- GET All Keys Section -->
      <div class="section">
        <h2>üóÇÔ∏è All Keys</h2>
        <button onclick="getAllKeys()">Fetch All Keys</button>
        <div id="keysResponse" class="response" style="display: none"></div>
      </div>

      <!-- GET Single Item Section -->
      <div class="section">
        <h2>üîç GET Single Item</h2>
        <input type="text" id="getKey" placeholder="Enter key to retrieve" />
        <button onclick="getData()">Fetch Item</button>
        <div id="getResponse" class="response" style="display: none"></div>
      </div>
    </div>

    <!-- CREATE Section -->
    <div class="section">
      <h2>üìù CREATE Data</h2>
      <textarea
        id="postData"
        rows="6"
        placeholder='{"payload": "hello world", "meta": {"created": "now"}}'
      ></textarea>
      <div class="inline-buttons">
        <button onclick="postData()">Create Item</button>
        <button onclick="fillSampleData()">Fill Sample Data</button>
      </div>
      <div id="postResponse" class="response" style="display: none"></div>
    </div>
    <!-- UPDATE Section -->
    <div class="section">
      <h2>‚úèÔ∏è UPDATE Data</h2>
      <input type="text" id="updateKey" placeholder="Enter key to update" />
      <textarea
        id="updateData"
        rows="6"
        placeholder='{"updated": "data", "timestamp": "now"}'
      ></textarea>
      <div class="inline-buttons">
        <button onclick="updateData()">Update Item</button>
        <button onclick="fillUpdateSample()">Fill Sample Update</button>
        <button onclick="loadForUpdate()">Load Selected Key</button>
      </div>
      <div id="updateResponse" class="response" style="display: none"></div>
    </div>

    <!-- Cache Management Section -->
    <div class="section full-width">
      <h2>üìä Cache Management</h2>
      <div class="inline-buttons">
        <button onclick="getCacheStats()">Refresh Stats</button>
        <button onclick="runQuickTest()">Run Full Test</button>
        <button onclick="runCRUDTest()">Test CRUD Operations</button>
        <button class="danger" onclick="clearCache()">‚ö†Ô∏è Clear Cache</button>
      </div>
      <div id="statsResponse" class="response" style="display: none"></div>
    </div>

    <script>
      // Dynamic port detection from URL params
      function getServerPort() {
        const urlParams = new URLSearchParams(window.location.search);
        const portParam = urlParams.get("port");
        // Use port from URL if valid, otherwise default to 1312
        return portParam && !isNaN(portParam) && portParam > 0
          ? portParam
          : "1312";
      }

      // Base URL with dynamic port
      const BASE_URL = `http://localhost:${getServerPort()}/api`;

      function updateServerUrlDisplay() {
        const serverUrlSpan = document.getElementById("serverUrl");
        const port = getServerPort();
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get("port")) {
          serverUrlSpan.textContent = `http://localhost:${port} (using ?port=${port})`;
        } else {
          serverUrlSpan.textContent = `http://localhost:${port} (or use ?port=XXXX)`;
        }
      }

      // GET all keys
      async function getAllKeys() {
        const responseDiv = document.getElementById("keysResponse");

        try {
          const response = await fetch(BASE_URL);
          const data = await response.json();

          if (response.ok) {
            let output = "";

            if (data.keys.length === 0) {
              output += "Cache is empty üóëÔ∏è";
            } else {
              // Add clickable key elements
              setTimeout(() => {
                const keyContainer = document.createElement("div");
                keyContainer.style.marginTop = "10px";
                keyContainer.innerHTML = `<strong>Found ${data.keys.length} keys:</strong><br><br>`;

                data.keys.forEach((key) => {
                  const keySpan = document.createElement("span");
                  keySpan.className = "key-item";
                  keySpan.textContent = key;
                  keySpan.onclick = () => selectKey(key);
                  keyContainer.appendChild(keySpan);
                });
                responseDiv.appendChild(keyContainer);
              }, 100);
            }

            showResponse(responseDiv, output, "success");
          } else {
            showResponse(
              responseDiv,
              `HTTP ${response.status}: ${response.statusText}`,
              "error",
            );
          }
        } catch (error) {
          showResponse(responseDiv, `Network error: ${error.message}`, "error");
        }
      }

      // Helper to select a key for operations
      function selectKey(key) {
        document.getElementById("getKey").value = key;
        document.getElementById("updateKey").value = key;

        // Auto-fetch the data to show current state
        getData();
      }

      // GET single item
      async function getData() {
        const key = document.getElementById("getKey").value.trim();
        const responseDiv = document.getElementById("getResponse");

        if (!key) {
          showResponse(responseDiv, "Please enter a key", "error");
          return;
        }

        try {
          const response = await fetch(`${BASE_URL}/${key}`);

          if (response.ok) {
            const data = await response.json();
            const output = `‚úÖ Retrieved data for key: ${key}\n\n${JSON.stringify(data, null, 2)}`;
            showResponse(responseDiv, output, "success");

            // Auto-populate update field with current data
            document.getElementById("updateData").value = JSON.stringify(
              data,
              null,
              2,
            );
          } else {
            showResponse(
              responseDiv,
              `‚ùå HTTP ${response.status}: Key not found`,
              "error",
            );
          }
        } catch (error) {
          showResponse(
            responseDiv,
            `‚ùå Network error: ${error.message}`,
            "error",
          );
        }
      }

      // POST new data
      async function postData() {
        const data = document.getElementById("postData").value.trim();
        const responseDiv = document.getElementById("postResponse");

        if (!data) {
          showResponse(responseDiv, "Please enter JSON data", "error");
          return;
        }

        try {
          const jsonData = JSON.parse(data);

          const response = await fetch(BASE_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData),
          });

          if (response.ok) {
            const result = await response.json();
            const output = `‚úÖ Item created successfully!\n\nGenerated key: ${result.key}\n\nYou can now:\n- Click the key above to select it\n- Use GET to retrieve it\n- Use UPDATE to modify it`;
            showResponse(responseDiv, output, "success");

            // Auto-refresh keys and clear form
            await getAllKeys();
            document.getElementById("postData").value = "";
          } else {
            const errorText = await response.text();
            showResponse(
              responseDiv,
              `‚ùå HTTP ${response.status}: ${errorText}`,
              "error",
            );
          }
        } catch (error) {
          if (error instanceof SyntaxError) {
            showResponse(
              responseDiv,
              `‚ùå Invalid JSON: ${error.message}`,
              "error",
            );
          } else {
            showResponse(
              responseDiv,
              `‚ùå Network error: ${error.message}`,
              "error",
            );
          }
        }
      }

      // PUT/UPDATE existing data
      async function updateData() {
        const key = document.getElementById("updateKey").value.trim();
        const data = document.getElementById("updateData").value.trim();
        const responseDiv = document.getElementById("updateResponse");

        if (!key) {
          showResponse(responseDiv, "Please enter a key to update", "error");
          return;
        }

        if (!data) {
          showResponse(responseDiv, "Please enter JSON data", "error");
          return;
        }

        try {
          const jsonData = JSON.parse(data);

          const response = await fetch(`${BASE_URL}/${key}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData),
          });

          if (response.ok) {
            const result = await response.json();
            const output = `‚úÖ Item updated successfully!\n\nKey: ${result.key}\n\nUpdated data:\n${JSON.stringify(result.data, null, 2)}`;
            showResponse(responseDiv, output, "success");

            // Refresh the GET section to show updated data
            if (document.getElementById("getKey").value === key) {
              getData();
            }
          } else {
            const errorText = await response.text();
            showResponse(
              responseDiv,
              `‚ùå HTTP ${response.status}: ${errorText}`,
              "error",
            );
          }
        } catch (error) {
          if (error instanceof SyntaxError) {
            showResponse(
              responseDiv,
              `‚ùå Invalid JSON: ${error.message}`,
              "error",
            );
          } else {
            showResponse(
              responseDiv,
              `‚ùå Network error: ${error.message}`,
              "error",
            );
          }
        }
      }

      // Load current data for updating
      async function loadForUpdate() {
        const key = document.getElementById("updateKey").value.trim();
        if (!key) {
          showResponse(
            document.getElementById("updateResponse"),
            "Please enter a key first",
            "warning",
          );
          return;
        }

        try {
          const response = await fetch(`${BASE_URL}/${key}`);
          if (response.ok) {
            const data = await response.json();
            document.getElementById("updateData").value = JSON.stringify(
              data,
              null,
              2,
            );
            showResponse(
              document.getElementById("updateResponse"),
              `‚úÖ Loaded current data for key: ${key}`,
              "success",
            );
          } else {
            showResponse(
              document.getElementById("updateResponse"),
              `‚ùå Key not found: ${key}`,
              "error",
            );
          }
        } catch (error) {
          showResponse(
            document.getElementById("updateResponse"),
            `‚ùå Error loading data: ${error.message}`,
            "error",
          );
        }
      }

      // Fill sample data functions
      function fillSampleData() {
        const samples = [
          '{"message": "Hello Cache!", "timestamp": "' +
            new Date().toISOString() +
            '", "type": "greeting"}',
          '{"user": "michael", "action": "test", "data": [1, 2, 3, 4, 5], "priority": "high"}',
          '{"config": {"theme": "dark", "lang": "de"}, "preferences": {"notifications": true}, "version": "1.0"}',
        ];

        const randomSample =
          samples[Math.floor(Math.random() * samples.length)];
        document.getElementById("postData").value = randomSample;
      }

      function fillUpdateSample() {
        const samples = [
          '{"message": "Updated message!", "timestamp": "' +
            new Date().toISOString() +
            '", "status": "modified"}',
          '{"counter": ' +
            Math.floor(Math.random() * 100) +
            ', "updated_at": "' +
            new Date().toISOString() +
            '"}',
          '{"metadata": {"version": "2.0", "author": "michael"}, "content": "Fresh content"}',
        ];

        const randomSample =
          samples[Math.floor(Math.random() * samples.length)];
        document.getElementById("updateData").value = randomSample;
      }

      // Get cache statistics
      async function getCacheStats() {
        const responseDiv = document.getElementById("statsResponse");

        try {
          const response = await fetch(BASE_URL);
          const data = await response.json();

          if (response.ok) {
            const stats =
              `üìä Cache Statistics\n\n` +
              `Total items: ${data.keys.length}\n` +
              `Keys: ${data.keys.length > 0 ? data.keys.join(", ") : "None"}\n` +
              `Server: localhost:${getServerPort()}\n` +
              `API Base: ${BASE_URL}\n` +
              `Last updated: ${new Date().toLocaleString("de-DE")}`;

            showResponse(responseDiv, stats, "success");
          } else {
            showResponse(
              responseDiv,
              `‚ùå Failed to fetch stats: ${response.status}`,
              "error",
            );
          }
        } catch (error) {
          showResponse(
            responseDiv,
            `‚ùå Network error: ${error.message}`,
            "error",
          );
        }
      }

      /**
       * Clear all cached data
       * @returns {Promise<void>}
       */
      async function clearCache() {
        if (!confirm("‚ö†Ô∏è This will delete ALL cached data. Are you sure?")) {
          return;
        }

        try {
          const response = await fetch(`${BASE_URL}`, {
            method: "DELETE",
          });
          if (response.ok) {
            showResponse(
              document.getElementById("statsResponse"),
              `‚úÖ Cache cleared successfully!`,
              "success",
            );
            getAllKeys(); // Refresh keys
          } else {
            showResponse(
              document.getElementById("statsResponse"),
              `‚ùå Failed to clear cache: ${data.message || response.statusText}`,
              "error",
            );
          }
        } catch (e) {
          showResponse(
            document.getElementById("statsResponse"),
            `‚ùå Network error: ${e.message}`,
            "error",
          );
        }
      }

      // Comprehensive CRUD test
      async function runCRUDTest() {
        const responseDiv = document.getElementById("statsResponse");
        let log = "üöÄ Running CRUD operations test...\n\n";

        try {
          const testKey = "test_" + Date.now();
          const originalData = { message: "original", created: Date.now() };
          const updatedData = { message: "updated", modified: Date.now() };

          // CREATE
          log += "1Ô∏è‚É£ CREATE operation...\n";
          const createResponse = await fetch(BASE_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(originalData),
          });

          if (createResponse.ok) {
            const createResult = await createResponse.json();
            log += `   ‚úÖ Created with key: ${createResult.key}\n`;

            // READ
            log += "\n2Ô∏è‚É£ READ operation...\n";
            const readResponse = await fetch(`${BASE_URL}/${createResult.key}`);
            if (readResponse.ok) {
              const readData = await readResponse.json();
              log += `   ‚úÖ Retrieved data successfully\n`;

              // UPDATE
              log += "\n3Ô∏è‚É£ UPDATE operation...\n";
              const updateResponse = await fetch(
                `${BASE_URL}/${createResult.key}`,
                {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(updatedData),
                },
              );

              if (updateResponse.ok) {
                log += `   ‚úÖ Updated successfully\n`;

                // READ again to verify update
                log += "\n4Ô∏è‚É£ Verifying UPDATE...\n";
                const verifyResponse = await fetch(
                  `${BASE_URL}/${createResult.key}`,
                );
                if (verifyResponse.ok) {
                  const verifiedData = await verifyResponse.json();
                  const isUpdated = verifiedData.message === "updated";
                  log += `   ${isUpdated ? "‚úÖ" : "‚ùå"} Update verified: ${isUpdated}\n`;
                }
              } else {
                log += `   ‚ùå UPDATE failed: ${updateResponse.status}\n`;
              }
            } else {
              log += `   ‚ùå READ failed: ${readResponse.status}\n`;
            }
          } else {
            log += `   ‚ùå CREATE failed: ${createResponse.status}\n`;
          }

          log += "\nüéâ CRUD test completed!";
          showResponse(responseDiv, log, "success");
          getAllKeys(); // Refresh keys
        } catch (error) {
          log += `\n‚ùå Test failed: ${error.message}`;
          showResponse(responseDiv, log, "error");
        }
      }

      // Original comprehensive test
      async function runQuickTest() {
        const responseDiv = document.getElementById("statsResponse");
        let log = "üöÄ Running comprehensive test sequence...\n\n";

        try {
          // Test 1: Check current state
          log += "1Ô∏è‚É£ Checking initial state...\n";
          const initialResponse = await fetch(BASE_URL);
          const initialData = await initialResponse.json();
          log += `   Initial keys: ${initialData.keys.length}\n`;

          // Test 2: POST some data
          log += "\n2Ô∏è‚É£ Creating test data...\n";
          const testData = {
            payload: "test_data_" + Date.now(),
            meta: { created: new Date().toISOString(), test: true },
          };

          const postResponse = await fetch(BASE_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(testData),
          });

          if (postResponse.ok) {
            const postResult = await postResponse.json();
            log += `   ‚úÖ POST successful - key: ${postResult.key}\n`;

            // Test 3: GET the data back
            log += "\n3Ô∏è‚É£ Retrieving created data...\n";
            const getResponse = await fetch(`${BASE_URL}/${postResult.key}`);

            if (getResponse.ok) {
              const retrievedData = await getResponse.json();
              log += `   ‚úÖ GET successful\n`;
              log += `   Data matches: ${JSON.stringify(retrievedData) === JSON.stringify(testData)}\n`;
            } else {
              log += `   ‚ùå GET failed: ${getResponse.status}\n`;
            }

            // Test 4: Check final state
            log += "\n4Ô∏è‚É£ Checking final state...\n";
            const finalResponse = await fetch(BASE_URL);
            const finalData = await finalResponse.json();
            log += `   Final keys: ${finalData.keys.length}\n`;
            log += `   Keys increased: ${finalData.keys.length > initialData.keys.length}\n`;
          } else {
            log += `   ‚ùå POST failed: ${postResponse.status}\n`;
          }

          log += "\n‚úÖ Test sequence completed!";
          showResponse(responseDiv, log, "success");
          getAllKeys();
        } catch (error) {
          log += `\n‚ùå Test failed: ${error.message}`;
          showResponse(responseDiv, log, "error");
        }
      }

      // Utility to show responses with styling
      function showResponse(element, message, type = "") {
        element.textContent = message;
        element.style.display = "block";
        element.className = `response ${type}`;
      }

      // Enter key support for inputs
      ["getKey", "updateKey"].forEach((id) => {
        document.getElementById(id).addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            if (id === "getKey") getData();
            else if (id === "updateKey") loadForUpdate();
          }
        });
      });

      // Auto-load keys on page load
      document.addEventListener("DOMContentLoaded", function () {
        updateServerUrlDisplay();
        getAllKeys();
      });
    </script>
  </body>
</html>
